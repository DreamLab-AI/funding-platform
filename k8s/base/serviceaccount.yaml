# =============================================================================
# Service Account - Funding Platform
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: funding-platform
  namespace: funding-platform
  labels:
    app: funding-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: funding-platform-role
  namespace: funding-platform
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: funding-platform-rolebinding
  namespace: funding-platform
subjects:
  - kind: ServiceAccount
    name: funding-platform
    namespace: funding-platform
roleRef:
  kind: Role
  name: funding-platform-role
  apiGroup: rbac.authorization.k8s.io
