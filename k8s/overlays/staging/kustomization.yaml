# =============================================================================
# Kustomization - Staging Environment
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: funding-platform-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

patches:
  # Reduce replicas for staging
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  # Reduce HPA max replicas
  - target:
      kind: HorizontalPodAutoscaler
      name: backend-hpa
    patch: |-
      - op: replace
        path: /spec/maxReplicas
        value: 3
  - target:
      kind: HorizontalPodAutoscaler
      name: frontend-hpa
    patch: |-
      - op: replace
        path: /spec/maxReplicas
        value: 2

configMapGenerator:
  - name: funding-platform-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug

images:
  - name: ghcr.io/your-org/funding-platform/backend
    newTag: develop
  - name: ghcr.io/your-org/funding-platform/frontend
    newTag: develop
