# =============================================================================
# Kustomization - Production Environment
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: funding-platform-production

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

patches:
  # Production replicas for 99.5% availability
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
  # Production resource limits
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

configMapGenerator:
  - name: funding-platform-config
    behavior: merge
    literals:
      - LOG_LEVEL=info

images:
  - name: ghcr.io/your-org/funding-platform/backend
    newTag: latest
  - name: ghcr.io/your-org/funding-platform/frontend
    newTag: latest
