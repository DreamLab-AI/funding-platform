# =============================================================================
# Security Scanning Workflow
# Funding Application Platform
# =============================================================================
# Runs security scans on schedule and on PRs
# Compliance: GDPR, UK Data Protection requirements
# =============================================================================

name: Security Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly security scan on Sundays at 2am UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ===========================================================================
  # CodeQL Analysis
  # ===========================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ===========================================================================
  # Dependency Scanning
  # ===========================================================================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities (Backend)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high
          json: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Container Image Scanning
  # ===========================================================================
  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend image for scanning
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: funding-platform-backend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy on Backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'funding-platform-backend:scan'
          format: 'sarif'
          output: 'backend-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Backend scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'backend-trivy-results.sarif'
          category: 'container-backend'

      - name: Build Frontend image for scanning
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: funding-platform-frontend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy on Frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'funding-platform-frontend:scan'
          format: 'sarif'
          output: 'frontend-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Frontend scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'frontend-trivy-results.sarif'
          category: 'container-frontend'

  # ===========================================================================
  # Secret Scanning
  # ===========================================================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ===========================================================================
  # SAST (Static Application Security Testing)
  # ===========================================================================
  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: |
          semgrep scan \
            --config "p/security-audit" \
            --config "p/secrets" \
            --config "p/typescript" \
            --sarif \
            --output semgrep-results.sarif \
            .
        continue-on-error: true

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif

  # ===========================================================================
  # Infrastructure Security (Terraform)
  # ===========================================================================
  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: infrastructure/terraform
          soft_fail: true
          format: sarif
          out: tfsec-results.sarif

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: infrastructure/terraform/tfsec-results.sarif
          category: 'terraform'

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/terraform
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

  # ===========================================================================
  # Kubernetes Security
  # ===========================================================================
  kubernetes-security:
    name: Kubernetes Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Kubesec
        uses: controlplaneio/kubesec-action@v0.0.2
        with:
          input: k8s/base/backend-deployment.yaml

      - name: Run kube-linter
        uses: stackrox/kube-linter-action@v1
        with:
          directory: k8s/
          format: sarif
          output-file: kubelint-results.sarif

      - name: Upload kube-linter results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: kubelint-results.sarif
          category: 'kubernetes'

  # ===========================================================================
  # Security Report Summary
  # ===========================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency-scan, secret-scan, sast, terraform-security, kubernetes-security]
    if: always()

    steps:
      - name: Check security scan results
        run: |
          echo "Security scan completed"
          echo "Please review the Security tab for detailed findings"

      - name: Create issue for critical findings
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Security Scan: Critical vulnerabilities detected';
            const body = `
            ## Security Scan Alert

            Critical or high severity vulnerabilities were detected in the latest security scan.

            **Workflow Run:** ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}

            Please review the findings in the Security tab and address them promptly.

            ### Required Actions:
            1. Review security alerts in the repository's Security tab
            2. Update affected dependencies
            3. Apply necessary code fixes
            4. Re-run security scans to verify fixes

            ### Compliance Note:
            This platform handles personal data under GDPR and UK Data Protection Act 2018.
            Security vulnerabilities must be addressed within 72 hours for critical issues.
            `;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'priority:critical']
            });
