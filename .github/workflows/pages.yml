# =============================================================================
# GitHub Pages Deployment - Frontend SPA
# Funding Application Platform
# =============================================================================
# Deploys the Vite-built React SPA to GitHub Pages
# Handles client-side routing via 404.html fallback
# =============================================================================

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Secret Scanning Gate
  # ===========================================================================
  secret-check:
    name: Pre-deploy Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for hardcoded secrets
        run: |
          echo "Scanning frontend build for leaked secrets..."
          # Check for common API key patterns in source
          if grep -rE '(sk-proj-[A-Za-z0-9]{20,}|sk-ant-api[A-Za-z0-9]{20,}|AIzaSy[A-Za-z0-9_-]{33}|AKIA[A-Z0-9]{16}|ghp_[A-Za-z0-9]{36}|gho_[A-Za-z0-9]{36})' \
            --include='*.ts' --include='*.tsx' --include='*.js' --include='*.jsx' --include='*.json' \
            frontend/src/ ; then
            echo "::error::Hardcoded secrets detected in frontend source!"
            exit 1
          fi
          echo "No secrets found in frontend source."

      - name: Verify .env not committed
        run: |
          if [ -f frontend/.env ] || [ -f frontend/.env.local ]; then
            echo "::error::.env file detected in repository!"
            exit 1
          fi
          echo "No .env files in repository."

  # ===========================================================================
  # Build Frontend
  # ===========================================================================
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: secret-check
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: Build for production
        env:
          VITE_API_URL: ${{ vars.API_URL || 'https://api.funding-platform.example.com' }}
        run: npm run build

      - name: Create SPA routing fallback
        run: cp dist/index.html dist/404.html

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  # ===========================================================================
  # Deploy to GitHub Pages
  # ===========================================================================
  deploy:
    name: Deploy to Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
